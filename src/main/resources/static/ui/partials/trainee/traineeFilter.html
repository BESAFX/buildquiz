<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x mdl-color-text--white"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">print</i>
                <strong ng-if="lang==='AR'">البحث في بيانات العملاء</strong>
                <strong ng-if="lang==='EN'">Search For Trainees</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="form-group row">

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="traineeCode" class="control-label">
                        <span ng-if="lang==='AR'">رقم المتدرب</span>
                        <span ng-if="lang==='EN'">Trainee Code</span>
                    </label>
                    <input id="traineeCode"
                           type="text"
                           class="form-control"
                           ng-model="paramTrainee.code">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="traineeName" class="control-label">
                        <span ng-if="lang==='AR'">اسم المتدرب</span>
                        <span ng-if="lang==='EN'">Trainee Name</span>
                    </label>
                    <input id="traineeName"
                           type="text"
                           class="form-control"
                           ng-model="paramTrainee.name">
                </div>

            </div>

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="traineeMobile" class="control-label">
                        <span ng-if="lang==='AR'">رقم الجوال</span>
                        <span ng-if="lang==='EN'">Mobile Number</span>
                    </label>
                    <input id="traineeMobile"
                           type="text"
                           class="form-control"
                           ng-model="paramTrainee.mobile">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="traineeIdentityNumber" class="control-label">
                        <span ng-if="lang==='AR'">رقم البطاقة</span>
                        <span ng-if="lang==='EN'">Identity Number</span>
                    </label>
                    <input id="traineeIdentityNumber"
                           type="text"
                           class="form-control"
                           ng-model="paramTrainee.identityNumber">
                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR'? 'بحث' : 'Search'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">search</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
